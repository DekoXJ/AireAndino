<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>AireAndino</title>
    <script src="script.js"></script>
</head>
<body onload="transparente()">

    <header class="encabezado">
        
        <div class="izquierda">
            <p id="fecha-hora"></p>
            <p id="ubicacion"></p>
            <div class="enlace-mapas">
                <a href="https://www.tiempo.com/huancayo.htm" target="_blank" class="enlace-meteorologico">
                    Ver Mapas Meteorológicos
                </a>
            </div>
        </div>

        <div class="derecha">
            <div class="modo-oscuro">
                <button id="toggle-modo" onclick="toggleModoOscuro()" class="boton-modo-oscuro">
                    <span class="material-symbols-outlined">
                        dark_mode
                    </span>
                </button>
              </div>                           
            <h3 class="saludo"></h3>
            <h3>
                <span class="nombre" id="nombreUsuarioContainer"></span>
            </h3>
            <img src="" class="foto-perfil" id="fotoPerfil">
        </div>
    </header>

    <div class="contenedor">

        <div class="lista">
            <a class="home" onclick="cambiarSeccion('home')">
                <span class="material-symbols-outlined">
                    home
                </span>
                <h3>Inicio</h3>
            </a>
            <a class="search" onclick="mostrarInput(); animacion()">
                <span class="material-symbols-outlined">
                  search
                </span>
                <h3>Explorar</h3>
            </a>
            <a class="notificaciones" onclick="cambiarSeccion('notificaciones')">
                <span class="material-symbols-outlined">
                    notifications
                </span>
                <h3>Notificaciones</h3>
                <span id="contador-notificaciones" class="contador">0</span>
            </a>
            <div id="contenedor-notificaciones" class="contenedor-notificaciones">
                <div id="lista-notificaciones">
                    <!-- Aquí se mostrarán las notificaciones -->
                </div>
            </div>
            <a class="listas" onclick="cambiarSeccion('listas')">
                <span class="material-symbols-outlined">
                    list
                </span>
                <h3>Listas</h3>
            </a>
            <a class="guardados" onclick="cambiarSeccion('guardados')">
                <span class="material-symbols-outlined">
                    star
                </span>
                <h3>Guardados</h3>
            </a>
            <a class="verificado" onclick="cambiarSeccion('verificado')">
                <span class="material-symbols-outlined">
                    new_releases
                </span>
                <h3>Términos y Condiciones</h3>
            </a>
            <a class="perfil" onclick="cambiarSeccion('perfil')">
                <span class="material-symbols-outlined">
                    account_circle
                </span>
                <h3>Perfil</h3>
            </a>
            <a class="more" onclick="cambiarSeccion('masOpciones')">
                <span class="material-symbols-outlined">
                    expand_circle_down
                </span>
                <h3>Más opciones</h3>
            </a>
            <script src="script.js"></script>
            <button class="boton-logout log-in" onclick="pedirUsuario()">
                <span class="material-symbols-outlined">
                    login
                </span>
                <p>Log in</p>
            </button>
        </div>
        <div class="contenido">
        </div>
    </div>
</body>
</html>
